# Cloudflare Tunnel Configuration for Personal Dashboard
# This file will be used by cloudflared to route traffic

# Tunnel credentials (will be set after tunnel creation)
# tunnel: <TUNNEL_ID>
# credentials-file: /etc/cloudflared/credentials.json

# Ingress rules - define how to route traffic
ingress:
  # Personal Dashboard - Main application
  - hostname: dashboard.malacaran8n.uk  # REPLACE with your actual domain
    service: http://personal-dashboard:3000
    originRequest:
      noTLSVerify: true
      connectTimeout: 30s

  # Optional: n8n automation (if you want to expose it)
  # - hostname: n8n.yourdomain.com
  #   service: http://n8n:5678
  #   originRequest:
  #     noTLSVerify: true

  # Optional: Flowise chatbot builder (if you want to expose it)
  # - hostname: flowise.yourdomain.com
  #   service: http://flowise:3000
  #   originRequest:
  #     noTLSVerify: true

  # Catch-all rule (required, must be last)
  - service: http_status:404

# Logging
loglevel: info

# Metrics (optional - for monitoring)
metrics: 0.0.0.0:9199
