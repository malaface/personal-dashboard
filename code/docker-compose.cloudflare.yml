# Cloudflare Tunnel Docker Compose Configuration
# This extends docker-compose.production.yml to add Cloudflare Tunnel
#
# Usage:
#   docker-compose -f docker-compose.production.yml -f docker-compose.cloudflare.yml up -d

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-dashboard
    restart: unless-stopped
    command: tunnel --config /etc/cloudflared/config.yml run

    volumes:
      # Tunnel configuration file
      - ./cloudflare-tunnel-config.yml:/etc/cloudflared/config.yml:ro

      # Credentials file (will be created after tunnel setup)
      # You need to create this file manually after running 'cloudflared tunnel login'
      - ./cloudflared-credentials.json:/etc/cloudflared/credentials.json:ro

    networks:
      - localai_default

    depends_on:
      - dashboard

    labels:
      - "com.personal-dashboard.service=cloudflare-tunnel"
      - "com.personal-dashboard.version=production"

    # Health check to verify tunnel is connected
    healthcheck:
      test: ["CMD", "cloudflared", "tunnel", "info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  localai_default:
    external: true
