name: personal-dashboard

volumes:
  dashboard_postgres_data:
    driver: local
  dashboard_redis_data:
    driver: local

networks:
  dashboard_internal:
    driver: bridge
  # External networks para integraci√≥n AI Platform
  localai_default:
    external: true
  monitoring:
    external: true
    name: monitoring_monitoring

services:
  # PostgreSQL 15 - Base de datos aislada
  dashboard-db:
    image: postgres:15-alpine
    container_name: dashboard-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: dashboard
      POSTGRES_USER: dashboard_user
      POSTGRES_PASSWORD: ${DASHBOARD_DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: America/Mexico_City
    volumes:
      - dashboard_postgres_data:/var/lib/postgresql/data
    networks:
      - dashboard_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard_user -d dashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Redis para sessions y rate limiting
  dashboard-redis:
    image: redis:7-alpine
    container_name: dashboard-redis
    restart: unless-stopped
    command: redis-server --requirepass ${DASHBOARD_REDIS_PASSWORD} --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - dashboard_redis_data:/data
    networks:
      - dashboard_internal
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Next.js Dashboard (Phase F - Dockerization)
  # Solo se levanta con: docker compose --profile app up -d
  nextjs-dashboard:
    profiles: ["app"]
    build:
      context: ./code
      dockerfile: Dockerfile
    container_name: nextjs-dashboard
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      DATABASE_URL: postgresql://dashboard_user:${DASHBOARD_DB_PASSWORD}@dashboard-db:5432/dashboard
      NEXTAUTH_URL: https://dashboard.malacaran8n.uk
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      REDIS_URL: redis://:${DASHBOARD_REDIS_PASSWORD}@dashboard-redis:6379
      # Email service
      RESEND_API_KEY: ${RESEND_API_KEY}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL}
      # AI Platform integration
      N8N_BASE_URL: http://n8n:5678
      FLOWISE_BASE_URL: http://flowise:3001
      QDRANT_URL: http://qdrant:6333
    depends_on:
      dashboard-db:
        condition: service_healthy
      dashboard-redis:
        condition: service_healthy
    networks:
      - dashboard_internal
      - localai_default
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
